<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Añadir una receta a </title>
</head>
<body>

	<form action="getrecetas" method="post" accept-charset="utf-8">
	  
	  	Nombre de la receta: <input type="text" name ="nombrereceta"><br>
	  	Ingrediente: <input type="text" name="ingrediente"><br>
	  	Descripción: <input type="text" name="descripcion"><br>
	  	Categoría: <select name="categorias">
	  				<option value="0">Carne</option>
	  				<option value="1">Pescado</option>
	  				<option value="2">Pasta</option>
	  			</select>
	  			<br>
	  	Dificultad:  <select name="dificultad">
	  				<option value="0">Facil</option>
	  				<option value="1">Media</option>
	  				<option value="2">Dificil</option>
	  				<option value="3">Muy Dificil</option>
	  			</select>
	  			<br>
	  	Número de calorías:  <input type="number" name="calorias"><br>
	  	Tiempo de preparación:  <input type="number" name="tiempo"><br>
	  	Alergia: <select name="alergias">
	  				<option value="0">Diabéticos</option>
	  				<option value="1">Celíacos</option>
	  			</select>
	  
		<p><input type="submit" value="Continue &rarr;"/></p>
	</form>

</body>
</html>
