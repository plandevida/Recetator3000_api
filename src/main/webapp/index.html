<!doctype html>
<html>
  <head>
    <title>Recetator 3000 API REST </title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>
	<br></br>
	<div id="loginresult">Loggin in....</div>

    <script>
		$(document).ready(function() {
			
		  $.getJSON('/demo', function(data) {
			  
		    $('#result').html("Hello, " + data.name + '<br>');
		    $('#result').append("Primera prueba desde hogar dulce hogar " + data.name2);
		  });
		  
		 $.getJSON('/login?loginname=user&passed=password', function(data) {
			 $('#loginresult').html("Has logeado " + data.respuesta);
		 });
		});
    </script>
  </body>
</html>
